<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aeroplane seating table</title>
  <link rel="stylesheet" type="text/css" href="backbone.css">
</head>
<body>
  <div id="table"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var rows = 3;   // 1-30
    var columns = 4; // A-H
    var result = "";

    result += "<table border=1>";
    result += "<tbody>";

    for (var y = 0; y < rows; y++) {
      result += "<tr>";

      for (var x = 0; x < columns; x++) {
        result += "<td>";
        result += (y + 1) + alphabet[x];
        result += "</td>";
      }

      result += "</tr>";
    }

    result += "</tbody>";
    result += "</table>";

    $('#table').html(result);

    console.log(result);
  </script>
</body>
</html>
