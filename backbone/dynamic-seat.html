<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aeroplane seating table</title>
  <link rel="stylesheet" type="text/css" href="backbone.css">
</head>
<body>
  <div id="table" class="flight-seat"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var rows = 9;      //1-30
    var columns = 10;   //A-H
    var result = "";
    result += "<table class='table4'>";

    result += "<thead>";
    result += "<tr>";
    result +="<td></td>";
    for (var x = 0; x < columns; x++) {
      result += "<td>";
      result += alphabet[x];
      result += "</td>";  
    }    
    result += "</tr>";
    result += "</thead>"

    result += "<tbody>";
    for (var y = 0; y < rows; y++) {
      result += "<tr>"; 
      result += "<td>";
      result += y+1;
      result += "</td>"; 
    for (var x = 0; x < columns; x++) {
        result += "<td>";
        result += "<button class='reserved'><span>"
        result += "avail";
        result += "</span></button>"
        result += "</td>";
      }
      result += "</tr>";
    }
    result += "</tbody>";
    result += "</table>";
    $('#table').html(result);
    console.log(result);
  </script>
</body>
</html>
