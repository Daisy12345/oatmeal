<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>oatmeal</title>
	<link rel="stylesheet" type="text/css" href="backbone.css">
</head>
<body>

<section id="airlineapp">
    <header id="header">
		<table class="table">
			<thead>
				<tr>
				<th style="background-color:white"></th>
				<th><a href="">Search</a></th>
				<th>User name</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
    </header>

	<section id="main" class="main">
		<table class="table1">
			<thead>
				<tr class="th">
				<th class="title">Virgin Airlines</th>
				<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
    </section>

    <section id="user-flight" class="flight">
    	<table class="table3">
    		<thead></thead>
    		<tbody>
    			<td><p>Date</p></td>
    			<td><p>Flight <%= flight number %></p></td>
    			<td><p>From > To</p></td>
    		</tbody>
    	</table>
    </section>

    <section id="content">
    	<div class="flight-seat">
		<table class="table4">
			<thead></thead>
			<tbody>
			<tr>
				<td style="width:10%"><h1></h1></td>
				<td class="bottom-line align"><h1>A</h1></td>
				<td class="bottom-line align"><h1>B</h1></td>
				<td class="bottom-line align"><h1>C</h1></td>
				<td  style="width:20%" class="bottom-line align"><h1>D</h1></td>
			</tr>
			<tr>
				<td class="right-line" style="text-align:right"><h1>1</h1></td>
				<td><button type="button">avail</button></td>
				<td><button type="button">avail</button></td>
				<td><button type="button">avail</button></td>
				<td class="right-line"><button type="button" >avail</button></td>
			</tr>
			<tr>			
				<td class="right-line" style="text-align:right"><h1>2</h1></td>
				<td><button type="button">avail</button></td>
				<td><button type="button">avail</button></td>
				<td><button type="button">avail</button></td>
				<td class="right-line"><button type="button">avail</button></td>
			</tr>
			<tr>			
				<td class="right-line" style="text-align:right"><h1>3</h1></td>
				<td class="bottom-line"><button type="button">avail</button></td>
				<td class="bottom-line"><button type="button">avail</button></td>
				<td class="bottom-line"><button type="button">avail</button></td>
				<td class="bottom-line right-line"><button type="button">avail</button></td>
			</tr>				
			</tbody>
		</table>
    	</div>
    </section>

	<section id="select-seat">
		<div class="seat-detail">
			<table>
				<thead></thead>
				<tbody>
				<tr>
					<th><h1>Seat-number</h1></th>
					<th><h1><button class="submit1" style="border:3px solid grey">Select Seat</button></h1></th>
				</tr>
				</tbody>
			</table>
		</div>	
	</section>

</section>

</body>
</html>
